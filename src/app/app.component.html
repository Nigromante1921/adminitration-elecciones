<div class="flex items-center justify-center h-screen bg-white">

  <div class="flex p-12 items-center justify-center flex-col gap-12 bg-mono-10 rounded container-process">
    <div class="t-h3 text-black w-full text-center">
        <span>
          Seleccione Acción
        </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-6 w-full">
      <div class="flex sm:flex-col md:flex-col lg:flex-row gap-4 w-full">
        <button  class="{{initializeBdVoting ? 'btn-solid':'btn-outline'}} rounded w-full" (click)="selectAction('votacion')">
          Inicializar base de datos Votación
        </button>
        <button  class="{{initializeBdPrecount ? 'btn-solid':'btn-outline'}} rounded w-full" (click)="selectAction('preconteo')">
          Inicializar base de datos Pre-conteo
        </button>

      </div>
      <div class="w-full">
        <button class="btn-solid rounded w-full" (click)="confirmAction()">
          Iniciar
        </button>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog styleClass="ce-dialog-width" [baseZIndex]="10000"></p-confirmDialog>
<app-block-page [show]="isBlockPage"></app-block-page>
